<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Transactions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="getData($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Transactions</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding ion-text-center" *ngIf="!transactions">
    <ion-spinner></ion-spinner>
  </div>
  <ion-list>
    <ion-item
      *ngFor="let transaction of transactions"
      [routerLink]="[transaction.id]"
      button
    >
      <ion-note slot="start">{{ transaction.date | date: 'MMM d' }}</ion-note>
      <ion-label>
        <p>
          {{ transaction.payee }}
        </p>
        <ion-text color="secondary">
          <p>{{ getCategory(transaction.category_id)?.name }}</p>
        </ion-text>
      </ion-label>
      <ion-label class="ion-text-right" [color]="amountColor(transaction)">
        {{ transaction.amount | currency }}
      </ion-label>

      <ion-button
        slot="end"
        (click)="toggleCleared($event, transaction)"
        [disabled]="transaction.status === 'recurring'"
        fill="clear"
      >
        <ion-icon
          [color]="transaction.status === 'cleared' || transaction.status === 'recurring'  ? 'success': null"
          name="checkmark"
        ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
